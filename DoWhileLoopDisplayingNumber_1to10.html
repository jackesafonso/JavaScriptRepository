<!DOCTYPE html>
<html>
<body>

<p>Click the button to loop through a block of code as long as i is less than 10.</p>
 
    
<!--    <button onclick="myFunction()">Try it</button>-->

<!--
<button onclick="myFunction()">Try it</button>

(onclick) was replaced by <button type="button" id="button1">Try it</button because that's the old wasys of doing it, the more recent way to do it is through EventListener:

e.g.

var event1 = document.getElementById("button1");
event1.addEventListener('click' , myFunction , false);
    
-->

<button type="button" id="button1">Try it</button>

<p id="demo"></p>

<script>
var event1 = document.getElementById("button1");
event1.addEventListener('click' , myFunction , false);
    
function myFunction() {
    var text = ""
    var i = 0;
    
    do {
        text += "<br>The number is " + i;
        i++; //same as i = i + 1
    }
    while (i < 10);
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
