            <body>

                           <!--    applying bootstrap-->

                    <form>

                          <h3>ENTER GROSS SALARY</h3>
                            <br/>    
                           <input type="number" size="15" id="input1"/>

                    </form>




                        <br/>


                       <button  id="button">Calculate Net Salary</button>


                          <div id="salary"></div>  
                           <div id="allawance"></div> 
                            <did id="net"></did>


                                <!--    applying bootstrap-->

                <script>

                      var event1 = document.getElementById("button");
                      event1.addEventListener('click', myFunction, false);


                            


                            function myFunction(){

                                   var getGrossSalary = document.getElementById("input1").value;

                                    document.getElementById("salary").innerHTML = "Gross Salary is £" + getGrossSalary;

                                    document.getElementById("allawance").innerHTML = "The allawance is £11000"




                                        if(getGrossSalary > 11000 + 32000){

                                            var salary = getGrossSalary - (11000 + 32000);

                                            var tax40 = salary * 0.4;

                                            var taxtwenty = 32000 * 0.2;

                                            var netsalary = getGrossSalary - taxtwenty - tax40;

                                            document.getElementById("net").innerHTML = "The Net Salary is £" + netsalary;

                                        }


                                        else if (getGrossSalary > 11000){

                                          var result = getGrossSalary - 11000; 

                                          var tax20 = result * 0.2

                                         var result1= result - tax20 + 11000;

                                         var netSalary = result1;

                                            document.getElementById("net").innerHTML = "The Net Salary is £" + netSalary; 

                                }

                               else{

                                    document.getElementById("net").innerHTML = "The net salary is £" + getGrossSalary + " as the gross salary is equal or bellow the allawance, therefore this person can not be taxed";

                                }



                                }


                </script>
