<!DOCTYPE html>
<html>
<body>

<p>Click the button to display what day it is today.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>    
var today = new Date();    
function myFunction() {
    var day;
    
switch (new Date().getDay()) {
        case 0:
            day = "Sunday";
            break;
        case 1:
            day = "Monday";
            break;
        case 2:
            day = "Tuesday";
            break;
        case 3:
            day = "Wednesday";
            break;
        case 4:
            day = "Thursday";
            break;
        case 5:
            day = "Friday";
            break;
        case  6:
            day = "Saturday";
            break;
        default:
            day = "Unknown Day";
    }
    
    var hours = today.getHours();
    var minutes = today.getMinutes();
   // var time = hours + ":" +  minutes;
    
    // the filler was place on the code to help to  get the minutes right
    var filler = "";
    
    if (minutes < 10 ){
        filler = 0;
    }
    
    document.getElementById("demo").innerHTML = "Today is " + day + " and the time is " + hours + ":" +  filler + minutes;
}
</script>

</body>
</html>
